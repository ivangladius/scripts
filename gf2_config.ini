
[ui]
scale=1.2
font_path=/usr/share/fonts/TTF/JetBrainsMonoNerdFont-Regular.ttf
font_size_interface=15
font_size_code=15

[shortcuts]
Alt+n=next
Alt+Shift+n=reverse-next
Alt+s=step
Alt+Shift+s=reverse-step
Alt+f=finish
Alt+c=continue
Alt+m=break main
Alt+r=run

[gdb]
confirm_command_kill=0
confirm_command_connect=0


